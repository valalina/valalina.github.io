<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.0/umd/fflate.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>


<body>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000
        );
        camera.position.z = 5;

        const controls = new THREE.OrbitControls(camera, canvas);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);

        const loader = new THREE.ColladaLoader(); // Change this line

        loader.load('movingGeorge.dae', function (collada) { // Change this line
            const object = collada.scene;

            // Center the object in the scene
            const bbox = new THREE.Box3().setFromObject(object);
            const center = bbox.getCenter(new THREE.Vector3());
            object.position.sub(center);

            scene.add(object);
        }, undefined, function (error) {
            console.error('An error occurred while loading the Collada model:', error);
        });

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render() {
            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            requestAnimationFrame(render);

            controls.update(); // update the controls

            renderer.render(scene, camera);
        }
        render();

        window.addEventListener('resize', render);
    </script>
</body>


</html>
